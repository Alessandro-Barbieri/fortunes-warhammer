matrix:
- name: EN
  hunspell:
    d: en_GB
  dictionary:
    wordlists:
    - en.txt
    - generale.txt
    output: en.dic
    encoding: utf-8
  sources:
  - en/*
- name: FR
  hunspell:
    d: fr
  dictionary:
    wordlists:
    - en.txt
    - fr.txt
    - generale.txt
    output: fr.dic
    encoding: utf-8
  sources:
  - fr/*
- name: IT
  hunspell:
    d: it
  dictionary:
    wordlists:
    - en.txt
    - generale.txt
    - it.txt
    output: it.dic
    encoding: utf-8
  sources:
  - it/*
