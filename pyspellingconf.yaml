spellchecker: hunspell
matrix:
- name: English
  hunspell:
    d: en_GB
  dictionary:
    wordlists:
    - en.txt
    output: en.dic
    encoding: utf-8
  sources:
  - en/wh40k/*
  - en/fantasy/*
- name: French
  hunspell:
    d: fr_FR
  dictionary:
    wordlists:
    - fr.txt
    output: fr.dic
    encoding: utf-8
  sources:
  - fr/wh40k/*
- name: Italian
  hunspell:
    d: it_IT
  dictionary:
    wordlists:
    - it.txt
    output: it.dic
    encoding: utf-8
  sources:
  - it/wh40k/*
  - it/fantasy/*
