matrix:
- name: EN
  hunspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
    - en.txt
    output: en.dic
    encoding: utf-8
  sources:
  - en/wh40k/*
  - en/fantasy/*
- name: FR
