matrix:
- name: EN
  aspell:
    lang: en
  dictionary:
    wordlists:
    - en.txt
    - generale.txt
    output: en.dic
    encoding: utf-8
  sources:
  - en/*
- name: FR
  aspell:
    lang: fr
  dictionary:
    wordlists:
    - en.txt
    - fr.txt
    - generale.txt
    output: fr.dic
    encoding: utf-8
  sources:
  - fr/*
- name: IT
  aspell:
    lang: it
  dictionary:
    wordlists:
    - en.txt
    - generale.txt
    - it.txt
    output: it.dic
    encoding: utf-8
  sources:
  - it/*
